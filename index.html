<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="author" content="София Вейтко">
</head>

<body class="page">

  <header class="header">
    <img src="./images/header-logo.svg" alt="Место" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button>
        <h2 class="profile__info-subtitle">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-btn" aria-label="Добавить фото"></button>
    </section>

    <section class="elements" aria-label="Места">
      <template id="element-template">
        <article class="element">
          <img src="./images/header-logo.svg" alt="Изображение" class="element__image">
          <button type="button" class="element__trash-btn" aria-label="Удалить"></button>
          <div class="element__footer">
            <h3 class="element__text"></h3>
            <button type="button" class="element__like-btn" aria-label="Нравится"></button>
          </div>
        </article>
      </template>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup" id="popup-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile" id="form-profile">
        <input aria-label="Имя" type="text" class="popup__input" id="input-profile-name" placeholder="Имя" required name="title-profile">
        <input aria-label="О себе" type="text" class="popup__input" id="input-profile-job" placeholder="О себе" required name="subtitle-profile">
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup" id="popup-place">
    <div class="popup__container">
      <button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="place" id="form-place">
        <input aria-label="Название" type="text" class="popup__input" id="input-place-name" placeholder="Название" required name="title-profile">
        <input aria-label="Ссылка на картинку" type="url" class="popup__input" id="input-place-link" placeholder="Ссылка на картинку" required name="subtitle-profile">
        <button type="submit" class="popup__save-btn">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_photo" id="popup-photo">
    <div class="popup__container popup__container_type_photo">
      <button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button>
      <img src="./images/header-logo.svg" alt="Изображение" class="popup__photo">
      <h2 class="popup__title popup__title_type_photo">Изображение</h2>
    </div>
  </section>

  <script src="./scripts/index.js"></script>

</body>

</html>
