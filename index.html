<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><meta name="author" content="София Вейтко"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/header-logo.e2752243f37996361a21.svg" alt="Место" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img src="images/profile-avatar.eef3fc04208ebcf946ef.jpg" alt="Аватар" class="profile__avatar"> <button type="button" class="profile__avatar-btn" aria-label="Изменить аватар"></button></div><div class="profile__info"><h1 class="profile__info-title placeholder-loading">................................................</h1><button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button><h2 class="profile__info-subtitle placeholder-loading">................................................</h2></div><button type="button" class="profile__add-btn" aria-label="Добавить фото"></button></section><section class="elements" aria-label="Места"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><template id="element-template"><article class="element"><img src="images/header-logo.e2752243f37996361a21.svg" alt="Изображение" class="element__image"> <button type="button" class="element__trash-btn" aria-label="Удалить"></button><div class="element__footer"><h3 class="element__text"></h3><div class="element__like"><button type="button" class="element__like-btn" aria-label="Нравится"></button><p class="element__like-count">0</p><p></p></div></div></article></template><section class="popup" id="popup-profile"><div class="popup__container"><button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profile" id="form-profile" novalidate><label class="popup__field"><input aria-label="Имя" class="popup__input" id="input-profile-name" placeholder="Имя" required name="titleProfile" minlength="2" maxlength="40"> <span class="popup__error" id="input-profile-name-error"></span></label> <label class="popup__field"><input aria-label="О себе" class="popup__input" id="input-profile-job" placeholder="О себе" required name="subtitleProfile" minlength="2" maxlength="200"> <span class="popup__error" id="input-profile-job-error"></span></label> <button type="submit" class="popup__save-btn">Сохранить</button></form></div></section><section class="popup" id="popup-place"><div class="popup__container"><button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="place" id="form-place" novalidate><label class="popup__field"><input aria-label="Название" class="popup__input" id="input-place-name" placeholder="Название" required name="namePlace" minlength="2" maxlength="30"> <span class="popup__error" id="input-place-name-error"></span></label> <label class="popup__field"><input aria-label="Ссылка на картинку" type="url" class="popup__input" id="input-place-link" placeholder="Ссылка на картинку" required name="linkPlace"> <span class="popup__error" id="input-place-link-error"></span></label> <button type="submit" class="popup__save-btn">Создать</button></form></div></section><section class="popup popup_type_photo" id="popup-photo"><div class="popup__container popup__container_type_photo"><button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button> <img src="images/header-logo.e2752243f37996361a21.svg" alt="Изображение" class="popup__photo"><h2 class="popup__title popup__title_type_photo">Изображение</h2></div></section><section class="popup" id="popup-confirm"><div class="popup__container popup__container_type_confirm"><button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button><h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2><form class="popup__form" name="confirm" id="form-confirm" novalidate><button type="submit" class="popup__save-btn">Да</button></form></div></section><section class="popup" id="popup-avatar"><div class="popup__container popup__container_type_avatar"><button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="avatar" id="form-avatar" novalidate><label class="popup__field"><input aria-label="Ссылка на аватар" type="url" class="popup__input" id="input-avatar-link" placeholder="Ссылка на аватар" required name="linkAvatar"> <span class="popup__error" id="input-avatar-link-error"></span></label> <button type="submit" class="popup__save-btn">Сохранить</button></form></div></section></body></html>
