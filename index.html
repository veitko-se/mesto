<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="author" content="София Вейтко">
</head>

<body class="page">

  <header class="header">
    <img src="./images/header-logo.svg" alt="Место" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button>
        <h2 class="profile__info-subtitle">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-btn" aria-label="Добавить фото"></button>
    </section>

    <section class="elements" aria-label="Места">

      <article class="element">
        <img src="./images/element-kcr.jpg" alt="Карачаевск" class="element__image">
        <div class="element__footer">
          <h3 class="element__text">Карачаевск</h3>
          <button type="button" class="element__like-btn" aria-label="Нравится"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__footer">
          <h3 class="element__text">Гора Эльбрус</h3>
          <button type="button" class="element__like-btn" aria-label="Нравится"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element-dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__footer">
          <h3 class="element__text">Домбай</h3>
          <button type="button" class="element__like-btn" aria-label="Нравится"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__footer">
          <h3 class="element__text">Гора Эльбрус</h3>
          <button type="button" class="element__like-btn" aria-label="Нравится"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element-dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__footer">
          <h3 class="element__text">Домбай</h3>
          <button type="button" class="element__like-btn" aria-label="Нравится"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element-kcr.jpg" alt="Карачаево-Черкессия" class="element__image">
        <div class="element__footer">
          <h3 class="element__text">Карачаево-Черкессия</h3>
          <button type="button" class="element__like-btn" aria-label="Нравится"></button>
        </div>
      </article>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile">
        <input aria-label="Имя" type="text" class="popup__input popup__input_type_name" placeholder="Имя" required name="title-profile">
        <input aria-label="О себе" type="text" class="popup__input popup__input_type_job" placeholder="О себе" required name="subtitle-profile">
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>

</body>

</html>
